<!DOCTYPE html>
<html lang="en">
<head th:include="base :: head">
</head>
<body>
	<header th:include="base :: header"> </header>
	<main class="container">

	<div class="row">
		<div class="col s12 m6">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text">
					<span th:text="${feed.name}" class="card-title">Card Title</span>
					<p>Mas información sobre el sitio</p>
				</div>
				<div class="card-action">
					<a th:href="@{${feed.codeName} + '/actualizar'}" href="#">Actualizar</a>
				</div>
			</div>
		</div>
	</div>
	<h1 th:if="${newsList}!=null">Listado de noticias almacenadas</h1>
	<div th:if="${newsList}!=null" th:each="news : ${newsList}" class="row">
		<div class="col s12">
			<div class="card">
				<div class="card-content">
					<span th:text="${news.title}" class="card-title">Card Title</span>
					<p th:text="${news.description}">Descripción</p>
				</div>
			</div>
		</div>
	</div>
	<h1 th:if="${newsListAdd}!=null">Nuevas noticias añadidas</h1>
	<div th:if="${newsListAdd}!=null" th:each="news : ${newsListAdd}" class="row">
		<div class="col s12">
			<div class="card">
				<div class="card-content">
					<span th:text="${news.title}" class="card-title">Card Title</span>
					<p th:text="${news.description}">Descripción</p>
				</div>
			</div>
		</div>
	</div>


	</main>
	<footer th:include="base :: footer"> </footer>
</body>
</html>
