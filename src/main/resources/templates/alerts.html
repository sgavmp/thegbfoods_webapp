<!DOCTYPE html>
<html lang="en">
<head th:include="base :: head">
</head>
<body>
	<header th:include="base :: header"> </header>
	<main class="container">
		<!--  Cuando no hay alertas -->
		<div th:if="${alerts}==null" class="watermark">
			<h5>No hay alertas.</h5>
		</div>
		<!--  Cuando hay alertas -->
		<h1 th:if="${alerts}!=null">Listado de alertas</h1>
		<div th:if="${alerts}!=null" th:each="alert : ${alerts}" class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<a th:text="${alert.title}" th:href="${alert.link}" href="http://www.google.es" class="card-title">Card Title</a>
						<p th:text="${alert.infoAlert}">Descripción</p>
						<p><a th:href="@{'alerts/' + ${alert.id} + '/check'}" href="#">Check</a></p>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer th:include="base :: footer"> </footer>
</body>
</html>
