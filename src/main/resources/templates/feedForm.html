<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:include="base :: head">
</head>
<body>
	<header th:include="base :: header"> </header>
	<main class="container">
	<div class="row">
		<div class="col s10 offset-s1">
			<div class="card blue-grey darken-1">
									<form action="#" val:validate="${feed}" th:object="${feed}"
						method="post">
				<div class="card-content white-text">
					<span class="card-title">Crear un sitio</span>
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
						<div class="row">
							<div class="input-field col s12">
								<input type="text" th:field="*{name}" /> <label for="name">Nombre
									del sitio</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="text" th:field="*{codeName}" /> <label for="name">Codigo
									del sitio (nombre corto sin espacios, mayusculas, numeros o
									caracteres especiales)</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="text" th:field="*{url}" /> <label for="url">Url
									del sitio</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="text" th:field="*{dateFormat}" /> <label
									for="dateFormat">Formato de la fecha(si hay que parsear
									de texto)</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="text" th:field="*{urlNews}" /> <label
									for="urlNews">Url del listado de noticias</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="text" th:field="*{newsLink}" /> <label
									for="newsLink">Clase CSS para seleccionar las noticias</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="text" th:field="*{urlRSS}" /> <label for="urlRSS">Url
									del RSS de noticias</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<p>
									<label th:for="withRSS">Sitio RSS</label> <input
										type="checkbox" th:field="*{withRSS}" />
								</p>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<table>
									<thead>
										<tr>
											<th>Selectores de partes HTML</th>
											<th>
												<button class="btn" type="submit" name="addHtml">A&ntilde;adir selector</button>
											</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="row,rowStat : *{selectorHtml}">
											<td><input type="text"
												th:field="*{selectorHtml[__${rowStat.index}__].key}" /></td>
											<td><input type="text"
												th:field="*{selectorHtml[__${rowStat.index}__].value}" /></td>
											<td>
												<button th:value="${rowStat.index}" class="btn" type="submit" name="removeHtml">Remove row</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<table>
									<thead>
										<tr>
											<th>Selectores de metadatos</th>
											<th>
												<button class="btn" type="submit" name="addMeta">A&ntilde;adir selector</button>
											</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="row,rowStat : *{selectorMeta}">
											<td><input type="text"
												th:field="*{selectorMeta[__${rowStat.index}__].key}" /></td>
											<td><input type="text"
												th:field="*{selectorMeta[__${rowStat.index}__].value}" /></td>
											<td>
												<button class="btn" th:value="${rowStat.index}" type="submit" name="removeMeta">Remove row</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
				</div>
				<div class="card-action">
					<button class="btn" type="submit">Enviar</button>
				</div>
				</form>
			</div>
		</div>
	</div>
	</main>
	<footer th:include="base :: footer"> </footer>
</body>
</html>
