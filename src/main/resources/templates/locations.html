<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="base :: head">
</head>
<body>
	<div
		class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
		<header
			class="demo-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600"
			th:replace="base :: menu-superior"> </header>
		<div
			class="demo-drawer mdl-layout__drawer mdl-color--primary mdl-color-text--blue-grey-50"
			th:include="base :: menu-izquierdo"></div>
		<main
			class="mdl-layout__content mdl-color--grey-100 mdl-typography--text-center">
		<div class="doc-page">
			<div class="snippet-padding"></div>
			<table
				class="mdl-data-table mdl-js-data-table mdl-shadow--2dp snippet">
				<thead>
					<tr>
						<th class="mdl-data-table__cell--non-numeric">Nombre</th>
						<th>Latitud</th>
						<th>Longitud</th>
						<th>Distancia (km)</th>
						<th>Editar</th>
						<th>Borrar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="loc : ${allLocations}">
						<td class="mdl-data-table__cell--non-numeric"
							th:text="${loc.name}">Pescados manolo</td>
						<td th:text="${loc.latitude}">4.5234</td>
						<td th:text="${loc.longitude}">-2.5653</td>
						<td th:text="${loc.distance}">100km</td>
						<td><a href="#"
							th:href="@{/admin/locations/get/{id}/edit(id=${loc.id})}"><i
								class="mdl-color-text--blue-grey-400 material-icons"
								role="presentation">mode-edit</i></a></td>
						<td><a class="confirm" href="#"
							th:href="@{/admin/locations/get/{id}/remove(id=${loc.id})}"><i
								class="mdl-color-text--blue-grey-400 material-icons"
								role="presentation">delete</i></a></td>
					</tr>
				</tbody>
			</table>
			<div class="snippet-padding"></div>
		</div>
		<div class="doc-page mdl-grid">
			<div class="mdl-cell mdl-cell--2-col"></div>
			<div
				class="mdl-cell mdl-cell--8-col mdl-color--white mdl-shadow--2dp">
				<div
					class="mdl-cell mdl-cell--12-col mdl-cell--12-col-desktop mdl-typography--display-1-color-contrast"
					th:inline="text">[[${location.id==null?'Crear
					proveedor':'Editar proveedor'}]]</div>
				<form action="#"
					th:action="${location.id==null}?@{/admin/locations/create}:@{/admin/locations/get/{id}/edit(id=${location.id})}"
					val:validate="${location}" th:object="${location}" method="post">

					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />

					<div>
						<input type="hidden" th:field="*{id}" />
					</div>
					<div
						class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" th:field="*{name}" />
						<label class="mdl-textfield__label" for="name">Nombre del
							lugar</label>
					</div>
					<div
						class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<select class="mdl-textfield__input" th:field="*{country}">
							<option value="" disabled="disabled" selected="selected">Selecciona
								un Pais</option>
							<option
								th:each="code : ${T(com.bericotech.clavin.gazetteer.CountryCode).values()}"
								th:value="${code}" th:text="${code.name}"></option>
						</select> <label class="mdl-textfield__label">Pais</label>
					</div>
					<div
						class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text"
							pattern="-?[0-9]*(\.[0-9]+)?" th:field="*{latitude}" /> <label
							class="mdl-textfield__label" for="name">Latitud del lugar</label>
						<span class="mdl-textfield__error">Input is not a number!</span>
					</div>
					<div
						class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text"
							pattern="-?[0-9]*(\.[0-9]+)?" th:field="*{longitude}" /> <label
							class="mdl-textfield__label" for="name">Longitud del
							lugar</label> <span class="mdl-textfield__error">Input is not a
							number!</span>
					</div>
					<div
						class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text"
							pattern="-?[0-9]*(\.[0-9]+)?" th:field="*{distance}" /> <label
							class="mdl-textfield__label" for="name">Distancia de
							alerta</label> <span class="mdl-textfield__error">Input is not a
							number!</span>
					</div>
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--1-col"></div>
						<div class="mdl-cell mdl-cell--10-col">
							<button class="mdl-button mdl-js-button mdl-color--primary" type="submit">Enviar</button>
							<a class="mdl-button mdl-js-button" th:if="${location.id!=null}"
								th:href="@{/admin/locations}" href="#">Cancelar</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		</main>
		<footer th:include="base :: footer"> </footer>
	</div>
</body>
</html>
