<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="base :: head">
</head>
<body>
	<div
		class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
		<header
			class="demo-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600"
			th:replace="base :: menu-superior"> </header>
		<div
			class="demo-drawer mdl-layout__drawer mdl-color--primary mdl-color-text--blue-grey-50"
			th:include="base :: menu-izquierdo"></div>
		<main
			class="mdl-layout__content mdl-color--grey-100 mdl-typography--text-center">
		<div class="doc-page mdl-grid">
			<div class="mdl-cell mdl-cell--2-col"></div>
			<div
				class="mdl-cell mdl-cell--8-col mdl-color--white mdl-shadow--2dp">
				<div
					class="mdl-cell mdl-cell--12-col mdl-cell--12-col-desktop mdl-typography--display-1-color-contrast"
					th:inline="text">[[${term.id==null?'Crear riesgo':'Editar
					riesgo'}]]</div>
				<form action="#"
					th:action="${term.id==null}?@{/admin/risks/create}:@{/admin/risks/get/{id}/edit(id=${term.id})}"
					val:validate="${term}" th:object="${term}" method="post">

					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" /> <input type="hidden"
						th:field="*{id}" />
					<div
						class="mdl-cell mdl-cell--10-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<label class="mdl-textfield__label" for="title">Introduce
							el titulo de la alerta</label> <input class="mdl-textfield__input"
							type="text" th:field="*{title}" />
					</div>
					<div
						class="mdl-cell mdl-cell--10-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<label class="mdl-textfield__label" for="titleEn">Introduce
							el titulo de la alerta en ingles</label> <input class="mdl-textfield__input"
							type="text" th:field="*{titleEn}" />
					</div>
					<div
						class="mdl-cell mdl-cell--10-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<label class="mdl-textfield__label" for="words">Introduce
							las palabras de filtro para la alerta separadas por coma</label>
						<textarea class="mdl-textfield__input" rows="6" type="text"
							th:field="*{words}"></textarea>
					</div>
					<div
						class="mdl-cell mdl-cell--10-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<label class="mdl-textfield__label" for="wordsNegative">Introduce
							las palabras de filtro negativo(no tienen que estar) para la alerta separadas por coma</label>
						<textarea class="mdl-textfield__input" rows="6" type="text"
							th:field="*{wordsNegative}"></textarea>
					</div>
					<div
						class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<select class="mdl-textfield__input" th:field="*{type}">
							<option value="" disabled="disabled" selected="selected">Selecciona
								un tipo</option>
							<option
								th:each="code : ${T(com.ucm.ilsa.veterinaria.domain.AlertLevel).values()}"
								th:value="${code}" th:text="${code}"></option>
						</select> <label class="mdl-textfield__label">Tipo</label>
					</div>
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--1-col"></div>
						<div class="mdl-cell mdl-cell--10-col">
							<button class="mdl-button mdl-js-button mdl-color--primary"
								type="submit">Enviar</button>
							<a th:if="${term.id!=null}" class="mdl-button mdl-js-button"
								th:href="@{/admin/words}" href="#">Cancelar</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="doc-page">
			<div class="snippet-padding"></div>
			<table
				class="mdl-data-table mdl-js-data-table mdl-shadow--2dp snippet">
				<thead>
					<tr>
						<th class="mdl-data-table__cell--non-numeric">Titulo</th>
						<th class="mdl-data-table__cell--non-numeric">Inglés</th>
						<th class="mdl-data-table__cell--non-numeric">Tipo</th>
						<th>Editar</th>
						<th>Borrar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="word : ${allWords}">
						<td class="mdl-data-table__cell--non-numeric"
							th:inline="text"><a th:href="@{/risks/get/{id}(id=${word.id})}">[[${word.title}]]</a></td>
						<td class="mdl-data-table__cell--non-numeric"
							th:inline="text"><a th:href="@{/alerts/get/{id}(id=${word.id})}">[[${word.titleEn!=null?word.titleEn:'-'}]]</a></td>
						<td class="mdl-data-table__cell--non-numeric"
							th:text="${word.type}"></td>
						<td><a href="#"
							th:href="@{/admin/risks/get/{id}/edit(id=${word.id})}"><i
								class="mdl-color-text--black material-icons"
								role="presentation">mode-edit</i></a></td>
						<td><a class="confirm" href="#"
							th:href="@{/admin/risks/get/{id}/remove(id=${word.id})}"><i
								class="mdl-color-text--black material-icons confirm"
								role="presentation">delete</i></a></td>
					</tr>
				</tbody>
			</table>
			<div class="snippet-padding"></div>
		</div>
		</main>
		<footer th:include="base :: footer"> </footer>
		<script type="text/javascript">
		// <![CDATA[
			$(".confirm").click(function(e) {
				var notification = document.querySelector('.mdl-js-snackbar');
				var url = e && (('string' === typeof e && e) || (e.currentTarget && e.currentTarget.attributes['href'].value));
				notification.MaterialSnackbar.showSnackbar({
					message : "¿Estas seguro de borrar la alerta seleccionada?",
					cssColor : 'mdl-color--primary',
					timeout : 300000,
					actionHandler: function(event) {window.location = url; notification.MaterialSnackbar.cleanup_();},
					  actionText: 'Si',
					  actionHandler2: function(event) {notification.MaterialSnackbar.cleanup_();},
					  actionText2: 'No'
				});
				return false;
			});
			// ]]>
		</script>
	</div>
</body>
</html>
