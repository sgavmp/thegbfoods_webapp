spring:
  application:
    name: veterinaria
  profiles:
    active: production
  datasource:
    testWhileIdle: true
    test-on-borrow: true
    time-between-eviction-runs-millis: 18000
    validationQuery: SELECT 1
logging:
  config: classpath:logback-production.xml
  pattern:
    level: DEBUG
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg %n'
  
---
gbfood:
  resources: 
    templates: /tomcatfolder/app/gbfood/resources/templates/
    statics: file:/tomcatfolder/app/gbfood/resources/static/
    crawler: /tomcatfolder/app/gbfood/crawler/
logging:
  config: classpath:logback-production.xml
  pattern:
    level: DEBUG
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg %n'
spring:
  profiles: production
  datasource:
    jndi-name: java:comp/env/jdbc/veterinaria
    driverClassName: com.mysql.jdbc.Driver
    testWhileIdle: true
    test-on-borrow: true
    time-between-eviction-runs-millis: 18000
    validationQuery: SELECT 1
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect org.hibernate.dialect.MySQL5Dialect
    database-platform: org.hibernate.dialect.MySQLDialect

name: production

---
gbfood:
  resources: 
    templates: /gb/resources/templates/
    statics: file:/gb/resources/static/
    crawler: /gb/crawler/
logging:
  config: classpath:logback-local.xml
spring:
  profiles: local
  jpa:
    hibernate:
      ddl-auto: update
  thymeleaf:
    cache: false
  datasource:
    url: jdbc:mysql://localhost:3306/gbfood
    username: root
    password: root
    driverClassName: com.mysql.jdbc.Driver
    continueOnError: true
    testWhileIdle: true
    timeBetweenEvictionRunsMillis: 18000
    validationQuery: SELECT 1

name: local

---
logging:
  config: classpath:logback-local.xml

spring:
  profiles: test-db
  
  jpa:
    hibernate:
      ddl-auto: update
  thymeleaf:
